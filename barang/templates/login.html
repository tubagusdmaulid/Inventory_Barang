{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-md-center d-fixed">
            <div class="col text-center" style="background-color: #0B1D5C; max-height: 100px; ">
                <h3 class="m-3  text-white">INVENTORY BARANG</h3>
            </div>
        </div>

        <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-4">
                  <div class="card mt-5">
                      <div class="card-header" style="background-color: #0B1D5C;">
                        <h1 class="h3 fw-normal text-center text-white">Please sign in</h1>
                      </div>
                      <div class="card-body">
                            <form class="mt-2 pt-2" action="#" method="POST">
                          
                              <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                          
                              <div class="checkbox mb-3 text-end">
                                <a href="#" class="text-decoration-none">Lupa Password?</a>
                              </div>
                              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                              <p class="mt-5 mb-3 text-muted text-center">&copy; TUBES PBO - 2021</p>
                              <!-- {% csrf_token %}
                              
                              {{ form.as_p }} -->
                            </form>

                      </div>
                  </div>
              </div>
          </div>
        </div>
        

                
                 

    </div>


{% endblock %}
