{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-md-center d-fixed">
            <div class="col text-center" style="background-color: #0B1D5C; max-height: 100px; ">
                <h3 class="m-3  text-white">INVENTORY BARANG</h3>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-2">
                <main class="form-signin">
                    <form class="mt-5 pt-5">
                      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
                  
                      <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <div class="checkbox mb-3 text-end">
                        <a href="#" class="text-decoration-none">Lupa Password?</a>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                      <p class="mt-5 mb-3 text-muted text-center">&copy; TUBES PBO - 2021</p>
                    </form>
                  </main>


            </div>

          </div>

          <h2>Daftar Barang</h2>
          {% for barang in barang %}
            <li>{{ barang.nama_barang }}</li>
          {% endfor %}
    </div>


{% endblock %}
